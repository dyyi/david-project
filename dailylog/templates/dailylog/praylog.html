{% extends 'davidproject/index.html' %}
{% load static %}
{% block content %}
<div class="row page-title-header">
    <div class="col-12">
        <div class="page-header">
            <h4 class="page-title">기도 일지</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <!--<h4 class="card-title mb-0 font-weight-semibold">한국어</h4>-->
                <div class="d-flex flex-column flex-lg-row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>일자</th>
                                <th>목표시간</th>
                                <th>기도시간</th>
                                <th>달성률</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for praylog in praylogs %}
                            <tr>
                                <td><a href="{% url 'praylog_detail' target_date=praylog.date %}">{{ praylog.date}}</a></td>
                                <td>{{ praylog.start_goal }} ~ {{ praylog.end_goal }}</td>
                                <td>{{ praylog.start }} ~ {{ praylog.end }}</td>
                                <td>10%</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>            

{% endblock %}
